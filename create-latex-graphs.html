	    x+='\\draw[line width=0.5mm,-,domain=-3*pi/2+0.01:-pi/2,smooth,variable=\\x,blue,samples=300] plot (\\x, {tan(\\x r)+ ' + C + ' }  );\n';
	    x+='\\draw[line width=0.5mm,-,domain=-pi/2+0.01:pi/2,smooth,variable=\\x,blue,samples=300] plot (\\x, {tan(\\x r)+ ' + C + ' }  );\n';
	    x+='\\draw[line width=0.5mm,-,domain=pi/2+0.01:3*pi/2,smooth,variable=\\x,blue,samples=300] plot (\\x, {tan(\\x r)+ ' + C + ' }  );\n';
	    x+='\\draw[line width=0.5mm,-,domain=3*pi/2+0.01:5*pi/2,smooth,variable=\\x,blue,samples=300] plot (\\x, {tan(\\x r)+ ' + C + ' }  );\n';
	    x+='\\draw[line width=0.5mm,-,domain=5*pi/2+0.01:7*pi/2,smooth,variable=\\x,blue,samples=300] plot (\\x, {tan(\\x r)+ ' + C + ' }  );\n';
	    x+='\\draw[line width=0.5mm,-,domain=7*pi/2+0.01:\\xMax-0.01,smooth,variable=\\x,blue,samples=300] plot (\\x, {tan(\\x r)+ ' + C + ' }  );\n';
	    x+='\\draw [dashed,line width=0.5mm,red] (-7*pi/2,-12) -- (-7*pi/2,12);\n';
	    x+='\\draw [dashed,line width=0.5mm,red] (-5*pi/2,-12) -- (-5*pi/2,12);\n';
	    x+='\\draw [dashed,line width=0.5mm,red] (-3*pi/2,-12) -- (-3*pi/2,12);\n';
	    x+='\\draw [dashed,line width=0.5mm,red] (-pi/2,-12) -- (-pi/2,12);\n';
	    x+='\\draw [dashed,line width=0.5mm,red] (pi/2,-12) -- (pi/2,12);\n';
	    x+='\\draw [dashed,line width=0.5mm,red] (3*pi/2,-12) -- (3*pi/2,12);\n';
	    x+='\\draw [dashed,line width=0.5mm,red] (5*pi/2,-12) -- (5*pi/2,12);\n';
	    x+='\\draw [dashed,line width=0.5mm,red] (7*pi/2,-12) -- (7*pi/2,12);\n';

	    x+='\\end{tikzpicture}\n';

	    

	    
	    k+='\\item Tangent Function: \\( f(x)= ';
	    k+='\\tan( x )';
	    if( C<0 ) k+= ' - ';
	    if( C>0 ) k+= ' + ';
	    if( C!=0 ) k+=Math.abs(C);
	    k+=' \\)\\\\\n';

	}
	else if( y=='Floor' )
	{

	    x+='\\begin{tikzpicture}[xscale=\\myScale,yscale=\\myScale]\n\\draw[thin,color=gray,step=1cm] (\\xMin,\\yMin) grid (\\xMax,\\yMax);\n\\draw[thick,<->] (\\xMin-0.25,0) -- (\\xMax+0.25,0);\n\\draw[thick,<->] (0,\\yMin-0.25) -- (0,\\yMax+0.25);\n\\node at (\\xMax+0.75, 0) {\\scriptsize $x$};\n\\node at (0, \\yMax+0.75) {\\scriptsize $y$};\\foreach \\x in {\\xMin,\\xStep,...,\\xMax}\\draw[shift={(\\x,\\yMin)},color=black] node[below] {\\tiny \\x};\n\\foreach \\y in {\\yMin,\\yStep,...,\\yMax}  \\draw[shift={(\\xMin-0.8,\\y+0.9)},color=black] node[below]{\\tiny \\y};\n';
	    if( title != '' ) x+='\\node [anchor=west] at (\\xMin+1,\\yMax+0.75) { \\scriptsize ' + title + ' };\n';
	    x+='\\clip (\\xMin,\\yMin) rectangle (\\xMax,\\yMax);\n';

	    for( var i=-11.99; i<=11.99; i++ )
	    {
		i=i*100;
		
		i=Math.floor(i);

		i=i/100;
		
		x+='\\draw[line width=0.5mm,-,domain=' + i + ':' + ((+i)+(+0.98)) + ',smooth,variable=\\x,blue,samples=300] plot (\\x, { ' + A + '*floor(\\x + ' + B + ' ) + ' + C + ' } );\n';
	    }
	    for( var i=-12; i<=12; i++ )
	    {
		i=i*100;
		
		i=Math.floor(i);

		i=i/100;
		x+='\\fill[blue] (' + i + ',' + (Math.round(100*(A*Math.floor( ((+i)+(+B)) )))/100 + (+C)) + ') circle (2.75mm);\n';
		x+='\\draw[blue] (' + ((+i)+(1)) + ',' + Math.round(100*(A*Math.floor( ((+i)+(+B)) ))/100 + (+C)) + ') circle [radius=2.75mm];\n';
	    }
	    
	    x+='\\end{tikzpicture}\n';


	    k+='\\item Floor (Step) Function: \\( f(x)= ';
	    if( A == 1 )
	    { /* */ }
	    else if( A == -1 )
	    { k+='-'; }
	    else k+=''+ A;
	    k+='\\lfloor { x ';
	    if( B<0 ) k+= '- ';
	    if( B>0 ) k+= '+ ';
	    if( B!=0 ){k+=Math.abs(B);}
	    k+=' } \\rfloor ';
	    if( C<0 ) k+= ' - ';
	    if( C>0 ) k+= ' + ';
	    if( C!=0 ) k+=Math.abs(C);
	    k+=' \\)\\\\\n';


	}
	else if( y=='Ceiling' )
	{

	    x+='\\begin{tikzpicture}[xscale=\\myScale,yscale=\\myScale]\n\\draw[thin,color=gray,step=1cm] (\\xMin,\\yMin) grid (\\xMax,\\yMax);\n\\draw[thick,<->] (\\xMin-0.25,0) -- (\\xMax+0.25,0);\n\\draw[thick,<->] (0,\\yMin-0.25) -- (0,\\yMax+0.25);\n\\node at (\\xMax+0.75, 0) {\\scriptsize $x$};\n\\node at (0, \\yMax+0.75) {\\scriptsize $y$};\\foreach \\x in {\\xMin,\\xStep,...,\\xMax}\\draw[shift={(\\x,\\yMin)},color=black] node[below] {\\tiny \\x};\n\\foreach \\y in {\\yMin,\\yStep,...,\\yMax}  \\draw[shift={(\\xMin-0.8,\\y+0.9)},color=black] node[below]{\\tiny \\y};\n';
	    if( title != '' ) x+='\\node [anchor=west] at (\\xMin+1,\\yMax+0.75) { \\scriptsize ' + title + ' };\n';
	    x+='\\clip (\\xMin,\\yMin) rectangle (\\xMax,\\yMax);\n';

	    for( var i=-11.99; i<=11.99; i++ )
	    {
		x+='\\draw[line width=0.5mm,-,domain=' + i + ':' + ((+i)+(+0.98)) + ',smooth,variable=\\x,blue,samples=300] plot (\\x, { ' + A + '*ceil(\\x + ' + B + ' ) + ' + C + ' } );\n';
	    }
	    for( var i=-12; i<=12; i++ )
	    {
		x+='\\fill[blue] (' + i + ',' + (A*Math.ceil( ((+i)+(+B)) ) + (+C)) + ') circle (2.75mm);\n';
		x+='\\draw[blue] (' + ((+i)-(1)) + ',' + (A*Math.ceil( ((+i)+(+B)) ) + (+C)) + ') circle [radius=2.75mm];\n';
	    }
	    
	    x+='\\end{tikzpicture}\n';



	    k+='\\item Ceiling (Step) Function: \\( f(x)= ';
	    if( A == 1 )
	    { /* */ }
	    else if( A == -1 )
	    { k+='-'; }
	    else k+=''+ A;
	    k+='\\lceil { x ';
	    if( B<0 ) k+= '- ';
	    if( B>0 ) k+= '+ ';
	    if( B!=0 ){k+=Math.abs(B);}
	    k+=' } \\rceil ';
	    if( C<0 ) k+= ' - ';
	    if( C>0 ) k+= ' + ';
	    if( C!=0 ) k+=Math.abs(C);
	    k+=' \\)\\\\\n';


	}
	else
	{
	    x+='\par{} \\textbf{ERROR NOT ALL FIELDS ARE FILLED OUT for function ' + y + '}\n';
	}
	k+='%% \\newline\n';
	x+='%% \\newline\n';
	form1.text_area.value=x;
	form1.answer_key.value=k;

	
    }

</script>
</head>

<body>
  <form name='form1' action='' method='GET'>
    <p>Graph Type:</p>
    <select name="graph_type" id="graph_type">
      <optgroup label="Polynomial">
	<option value="Constant">Constant</option>
	<option value="Linear">Linear</option>
	<option value="Quadratic">Quadratic</option>
	<option value="Cubic">Cubic</option>
      </optgroup>
      
      <optgroup label="Other">

	<option value="Reciprocal">Reciprocal</option>

	<option value="Sine">Sine</option>
	<option value="Cosine">Cosine</option>
	<option value="Tangent">Tangent</option>
      </optgroup>
      
      <optgroup label="Step">
	<option value="Floor">Floor</option>
	<option value="Ceiling">Ceiling</option>
      </optgroup>
      
    </select>
    <p>Title: <input type='text' id='Title' name='Title' size=10></p>

    <p>C: <input type='text' id='C' name='C' size=1> (Constant)</p>
    
    
    <p>This is the LaTeX:</p>
    <p><textarea cols=80 rows=20 name='text_area'></textarea></p>
    <input type='button' onClick="javascript:add();" value='Student Writes Eq.'>

    <input type='button' onClick="javascript:random_numbers();" value='Create Random Numbers'>
    <input type='button' onClick="javascript:make_random_test();" value='Create Random Test'>

   <input type='button' onClick="javascript:getd();" value='Date'>
    
    <!--<input type='button' onClick="javascript:clr();" value='Clear Textbox'>-->
    <p>Answer Key</p>
    <p><textarea cols=80 rows=20 name='answer_key'></textarea></p>
    <p><textarea cols=80 rows=20 name='full_test'></textarea></p>
  </form>
